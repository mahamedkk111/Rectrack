name: Build Android APK (Direct Install - With Cache)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build APK using Buildozer (no Docker, with caching)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------
      # CACHE STEPS
      # -------------------------------
      - name: Cache Buildozer and SDK files
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
          key: ${{ runner.os }}-buildozer-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt', 'buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      # -------------------------------

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip git zip unzip openjdk-17-jdk
          pip install --upgrade pip
          pip install cython buildozer virtualenv

      - name: Setup Android SDK and NDK
        run: |
          mkdir -p ~/.buildozer/android/platform/android-sdk
          cd ~/.buildozer/android/platform/android-sdk

          if [ ! -d "cmdline-tools/latest" ]; then
            echo "üì¶ Downloading Android command line tools..."
            wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdtools.zip
            unzip -o cmdtools.zip -d cmdline-tools
            mkdir -p cmdline-tools/latest
            mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
          fi

          export ANDROID_SDK_ROOT=$HOME/.buildozer/android/platform/android-sdk
          export PATH=$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$PATH

          echo "üìù Accepting Android licenses..."
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT --licenses || true
          echo "‚¨áÔ∏è Installing SDK components..."
          yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;23.1.7779620"

      - name: Verify buildozer.spec
        run: |
          if [ ! -f buildozer.spec ]; then
            echo "‚ùå buildozer.spec not found!"
            exit 1
          fi
          echo "‚úÖ buildozer.spec found!"
          ls -la

      - name: Build the APK
        run: |
          export PATH=$HOME/.local/bin:$PATH
          echo "üöß Starting Buildozer Android debug build..."
          buildozer -v android debug

      - name: List build output
        run: |
          echo "üìÅ Listing build output:"
          ls -la bin || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: pos-apk
          path: bin/*.apk'
