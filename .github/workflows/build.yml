name: Build Android APK (Buildozer)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify spec file
        run: |
          if [ ! -f buildozer.spec ]; then
            echo "❌ buildozer.spec missing"; exit 1
          fi
          ls -la

      - name: Build APK in Buildozer Docker
        run: |
          docker run --rm \
            -v "${{ github.workspace }}":/home/user/hostcwd \
            -w /home/user/hostcwd \
            kivy/buildozer \
            /bin/bash -lc "
              echo '✅ Accepting Android SDK licenses...'; \
              yes | sdkmanager --licenses || true; \
              echo '✅ Building APK...'; \
              buildozer -v android debug
            "

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pos-apk
          path: bin/*.apk
