name: Build Android APK (Direct Install)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build APK using Buildozer (no Docker)

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y python3 python3-pip git zip unzip openjdk-17-jdk
          pip install --upgrade pip
          pip install cython buildozer virtualenv

      - name: Setup Android SDK and NDK
        run: |
          mkdir -p ~/.buildozer/android/platform/android-sdk
          cd ~/.buildozer/android/platform/android-sdk
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O cmdtools.zip
          unzip cmdtools.zip -d cmdline-tools
          yes | cmdline-tools/bin/sdkmanager --sdk_root=. "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;23.1.7779620"
          yes | cmdline-tools/bin/sdkmanager --licenses

      - name: Verify buildozer.spec
        run: |
          if [ ! -f buildozer.spec ]; then
            echo "❌ buildozer.spec not found!"
            exit 1
          fi
          echo "✅ buildozer.spec found!"
          ls -la

      - name: Build the APK
        run: |
          buildozer -v android debug

      - name: List build output
        run: |
          echo "Listing build output:"
          ls -la bin || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: pos-apk
          path: bin/*.apk
